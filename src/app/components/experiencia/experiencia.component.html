<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">

      <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
        Nueva experiencia
      </button>
    </div>
    
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">

          <td><h4>{{Experiencia.nombreE}}</h4></td>

          <td><h4>{{Experiencia.descripcionE}}</h4></td>

          <td *ngIf="isLogged">
            <button class= "btn btn-dark" routerLink="/editexp/{{Experiencia.id}}"><h4><i class="bi bi-pen"></i>Editar</h4></button></td>
          <td *ngIf="isLogged">
            <button class= "btn btn-danger" (click)="delete(Experiencia.id)"><h4><i class="bi bi-x-octagon"></i>Borrar</h4></button></td>
        </tr>
      </tbody>


    </table>
</div>
    </div>
